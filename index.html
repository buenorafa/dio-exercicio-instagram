<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>InstaClone</title>
</head>
<body>
	<main class="insta-main">
		<!-- Imagem do telefone -->
		<div class="insta-img">
			<img class="phone-img" src="./imgs/insta-phone.png" alt="Instagram Phone">
		</div>
		<!-- Form Login -->
		<div class="insta-logger">
			
			<div class="group">
				<a href="#">
					<img class="logo" src="./imgs/insta-logo.png" alt="Instagram Logo">
				</a>
				<div class="profile-pic">
					<img src="./imgs/handsome-guy.jpg" alt="Profile">
				</div>
				<div class="change-account">
					<a class="continue" href="#">Continuar como rafaelcabueno</a>
					<a class="blue-link" href="#">Remover conta</a>
				</div>
			</div>
 
			<div class="group">
				<p>Não é rafaelcabueno?</p>
				<p class="sign-up">
					<a href="#" class="blue-link">Trocar de conta</a>
					ou
					<a href="#" class="blue-link">Cadastre-se</a>
				</p>
			</div>

			<p class="text">Obtenha o aplicativo.</p>
			<div class="inta-app">

				<a href="#">
					<img class="app-store" src="./imgs/app-store.png" alt="App Store">
				</a>
				<a href="#">
					<img class="google-play" src="./imgs/google-play.png" alt="Google Play">
				</a>
			</div>
		</div>
	</main>
